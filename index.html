<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find my Country</title>
    <!--Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Stylesheet icons and fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  <body>
    <!--Creating the Nav Component -->
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <div class="search-container">
          <input type="text" placeholder="Search.." id="country-input">
          <button type="submit" id="search"><i class="fa fa-search"></i></button>
      </div>
      <!-- Creating The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Country Viewer</h2>
          </div>
          <div id="modal-body" class ="modally">
            
          </div>
          <!-- Creating the Comment Section within the modal component-->
          <div class="modal-footer">
            <ul id="review-list">
            </ul>
            <form id="review-form">
              <label for="review">Comment:</label>
              <textarea id="review"></textarea>
              <button type="submit">Add comment</button>
          </div>
        </div>
        </div>
    </div>

    <div id="main-container" class ="parent">
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
